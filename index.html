<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone arcade!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <h1>Cyclone arcade</h1>
        <p>First adjust speed and number of dots, the press start</p>
        <input type="button" value="start" id="startButton">
        <input type="button" value="stop" id="stopButton">
        <table>
            <tr>
                <td><label for="speedSlider">Speed (10-800ms): </label><input type="range" name="speedSlider" id="speedSlider" min="10" max="800" value="100"></td>
            </tr>
            <tr>
                <td>
                    <label for="bulbInput"># of lightbulbs (2-70):</label>
                    <input type="number" name="bulbInput" id="bulbInput" min="2" max="70" value="25"> 
                    <!-- <input type="range" name="bulbSlider" id="bulbSlider" min="2" max="70"><label for="bulbSlider"># of bulbs: 2-70 lightbulbs</label> -->
                </td>
            </tr>
        </table>

        <div id="light-bulbs"></div>

    <script src="script.js"></script>
   
</body>
</html>
